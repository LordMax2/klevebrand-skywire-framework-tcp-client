name: PlatformIO upload package

on: [push]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.platformio/.cache
          key: ${{ runner.os }}-pio
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install PlatformIO Core
        run: pip install --upgrade platformio

      - name: Build PlatformIO Project
        run: pio run

      - name: Login to PlatformIO
        run: pio account login -u ${{ secrets.PLATFORM_IO_USERNAME }} -p ${{ secrets.PLATFORM_IO_TOKEN }}
      
      - name: Publish PlatformIO package
        run: pio pkg publish --no-interactive --owner lordmax2
      
